<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>

    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-group" #name>
    </div>
    <div class="form-group">
      <label>Gender: </label>
      <input type="number" class="form-group" #gender>
    </div>
    <div class="form-group">
      <label>Point: </label>
      <input type="number" class="form-group" #point>
    </div>
    <button type="button" class="btn bg-primary"
            (click)="createStudent(name.value, gender.value, point.value)">Create</button>
  </div>
</div>
