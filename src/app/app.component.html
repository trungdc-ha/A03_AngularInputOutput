<div class="container">
  <div class="row">
   <div class="col-6">
    <div class="card border-primary">
      <h3 class="card-header bg-primary">Parent Component</h3>
      <div class="card-body">
        <h4 class="card-title">Student List</h4>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Point</th>
            <th>Result</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of studentList; let i = index" (click)="showDetail(item)">
            <td>{{i + 1}}</td>
            <td [ngClass]="item.gender == 2 ? 'txt-color , txt-font-weight' : '' ">
              {{item.name}}</td>
            <td [ngSwitch] = "item.gender">
              <span *ngSwitchCase="0">Female</span>
              <span *ngSwitchCase="1">Male</span>
              <span *ngSwitchDefault>LGBT</span>
            </td>
            <td [ngStyle]="{
      'color': item.point == 0 ? 'red' : '',
      'font-weight': item.point == 100 ?'bold': ''
    }">
              {{item.point}}
            </td>
            <td>
              <span *ngIf="item.point >= 75; else elseBlock">Pass</span>
              <!--      <span *ngIf="item.point < 75">Fail</span>-->
              <ng-template #elseBlock>
                <span>Fail</span>
              </ng-template>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <div class="col-6">
      <app-student-detail [studentDetail]="student"></app-student-detail>
      <app-student-create (onCreate)="getNewStudent($event)"></app-student-create>
    </div>


  </div>
</div>
